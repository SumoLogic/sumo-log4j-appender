# Root logger option
log4j.rootLogger=INFO, sumo

# Direct log messages to sumo
log4j.appender.sumo=com.sumologic.log4j.BufferedSumoLogicAppender
log4j.appender.sumo.layout=org.apache.log4j.PatternLayout
log4j.appender.sumo.layout.ConversionPattern=%d{DATE} %5p %c{1}:%L - %m%n
log4j.appender.sumo.url=https://sumologic.net/receiver/v1/http/ZaVnC4dhaV1cdDW18cztAIHuWoZ-zOIL5q5VYFQ_U7Otn5wsQfAul00dCXLrnbgzFIcwFskRrz-GGYEPSXsbwg7xFcCR3ApbQh3UiYaAxUDIpK_snJ-b7g==
log4j.appender.sumo.connectionTimeout=3000
log4j.appender.sumo.socketTimeout=60000
log4j.appender.sumo.retryInterval=1000
log4j.appender.sumo.messagesPerRequest=1
log4j.appender.sumo.sourceName=SumoLog4JSample
log4j.appender.sumo.flushingAccuracy=50
